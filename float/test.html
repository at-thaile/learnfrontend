<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css">
  <title>Document</title>
  <style>
    body {
      width: 90%;
      max-width: 1024px;
      margin: 0 auto;
      border:  2px solid black;
    }
    header {
      width: calc(100%-1.5625%*2 -4px);
      padding: 15px 1.5625%;
      border-bottom: 2px solid blue;
    }
    main {
      width: 59.375%;
      padding: 15px 1.5625%;
      float: left;
    }
    aside {
      width: 34.375%;
      padding: 15px
    }
  </style>
</head>
<body>
  <header>
    <h2>Header</h2>
  </header>
  <main>
    <h2>Main content</h2>
  </main>
  <aside>
    <h2>Aside content</h2>
  </aside>  
  <footer>
    <h2>Footer</h2>
  </footer>
</body>
</html>
